AWSTemplateFormatVersion: '2010-09-09'
Description: 'NYC Taxi Project Infrastructure'

Parameters:
  ProjectName:
    Type: String
    Default: nyc-taxi
    Description: Prefix for S3 buckets
    
  Env:
    Type: String
    Default: dev
    AllowedValues: [dev, stg, prod]
    Description: Environment name to include in bucket names

Resources:
  # --- Storage Layer: S3 Buckets --- #
  RawBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${ProjectName}-${Env}-raw-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
  
  ProcessedBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${ProjectName}-${Env}-processed-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled

  CuratedBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${ProjectName}-${Env}-curated-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled

  MasterBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${ProjectName}-${Env}-master-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled

  # --- Compute Layer: IAM Role for AWS Glue --- #
  GlueServiceRoleNew:
    Type: 'AWS::IAM::Role'
    DeletionPolicy: Retain
    DependsOn: 
      - RawBucket
      - ProcessedBucket
      - CuratedBucket
      - MasterBucket
    Properties:
      Path: /service-role/
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: [glue.amazonaws.com]
            Action: ['sts:AssumeRole']
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: S3DataLakeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                  - 's3:ListBucket'
                Resource:
                  - !Sub 'arn:aws:s3:::${ProjectName}-${Env}-*-${AWS::AccountId}'
                  - !Sub 'arn:aws:s3:::${ProjectName}-${Env}-*-${AWS::AccountId}/*'

  # --- ETL Layer: AWS Glue Job --- #
  RawToProcessedJob:
    Type: 'AWS::Glue::Job'
    Properties:
      Name: !Sub '${ProjectName}-${Env}-raw-to-processed-job'
      Role: !GetAtt GlueServiceRoleNew.Arn
      GlueVersion: '3.0'
      Command:
        Name: glueetl
        ScriptLocation: !Sub 's3://${ProjectName}-${Env}-raw-${AWS::AccountId}/scripts/raw_to_processed.py'
      DefaultArguments:
        # These map directly to the sys.argv in your PySpark script
        '--JOB_NAME': !Sub '${ProjectName}-${Env}-raw-to-processed-job'
        '--RAW_PATH': !Sub 's3://${ProjectName}-${Env}-raw-${AWS::AccountId}/landing-files/'
        '--PROCESSED_PATH': !Sub 's3://${ProjectName}-${Env}-processed-${AWS::AccountId}/processed-files/'
        # Logging and performance defaults
        '--enable-continuous-cloudwatch-log': 'true' # Real-time text logs
        '--enable-metrics': 'true'                   # Basic CloudWatch metrics
        '--enable-observability-metrics': 'true'     # Advanced visual monitoring
        '--job-bookmark-option': 'job-bookmark-enable'
      MaxCapacity: 2.0
      Timeout: 2880

Outputs:
  RawBucketName:
    Value: !Ref RawBucket
  ProcessedBucketName:
    Value: !Ref ProcessedBucket
  GlueJobName:
    Value: !Ref RawToProcessedJob

